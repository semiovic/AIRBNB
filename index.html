<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://kit.fontawesome.com/ee64c2c01a.js" crossorigin="anonymous"></script>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIBNBLIKE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
    <nav>
        <img id="logo" src="images/Booki.png" alt="reservia logo" width="100">
        <div>
            <a href="#">Activités</a>
            <a href="#">Hébergement</a>
        </div>
    </nav>
   </header>
   <main class="wrapper">

   <h1>Trouvez votre hébergement pour des vacances de rêves</h1>

   <p>En plein centre ville ou en pleine nature</p>

<div class="search-form">
   <i class="fa-solid fa-location-dot"></i>
   <input type="text" placeholder="Marseille, France">
   <button>Rechercher</button>
</div>

<!-- FILTERS -->

<div class="filter-list">
    <h1>Filtres</h1>
    <div class="filter">
        <i class="fa-solid fa-money-bill-wave"></i>
        <span>Economique</span>
    </div>
    <div class="filter">
        <i class="fa-solid fa-child-reaching"></i>
        <span>Familiale</span>
    </div>
    <div class="filter">
        <i class="fa-sharp fa-solid fa-heart"></i>
        <span>Romantique</span>
    </div>
    <div class="filter">
        <i class="fa-solid fa-dog"></i>
        <span>Animaux autorisé</span>
    </div>

    <!-- SEARCH RESULT -->

    <div class="results-message">
        <i class="fas fa-info" aria-hidden "true"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>

    <!-- APPARTMENT LIST -->

    <section class="appartment-list">

    <div class="city">
        <h3>Hébergement à Marseille</h3>
    </div>
    
    <div class="popular">
        <h3>Les plus populaires</h3>
    </div>
    </section>

    </div>

   </main>


  




             

</body>
</html>
